{% extends "layout.html" %}

{% block title %}Upload Document - LegalMind AI{% endblock %}

{% block content %}
<h2>Upload a Legal Document</h2>
<p>Upload a PDF or DOCX file for analysis. We'll extract the text and you can ask questions about it in the chat.</p>
<form action="{{ url_for('handle_upload') }}" method="post" enctype="multipart/form-data">
    <label for="file">Choose file:</label>
    <input type="file" id="file" name="file" accept=".pdf,.docx" required>
    <button type="submit">Upload and Analyze</button>
</form>
{% endblock %}
